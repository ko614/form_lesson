<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="content">
      <div class="inner">
        <div class="main_content">
          <h1 class="form_title">アカウント作成</h1>
          <div class="start_btn_multiple">
            <div class="start_btn is_halfwidth">
              <a href="#" class="btn_in btn is_full_width is_facebook">
                Facebookでスタート
              </a>
            </div>
            <div class="start_btn btn_half_width">
              <a href="#" class="btn_in btn is_full_width is_google">
                Googleでスタート
              </a>
            </div>
          </div>
          <p class="annotation default_text">
            タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
          </p>
          <div class="top_separate">
            <p class="default_text">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <div class="row full_name_box">
              <div class="name is_halfwidth">
                <p class="label_text">
                  名字
                  <span class="alert"> ※</span>
                </p>
                <input type="text" name="last_name" class="input_init input_area" required></input>
              </div>
              <div class="name is_halfwidth">
                <p class="label_text">
                  名前
                  <span class="alert"> ※</span>
                </p>
                <input type="text" name="first_name" class="input_init input_area" required></input>
              </div>
            </div>
            <div class="row gender_box">
              <p class="label_text is_full_width">性別</p>
              <div class="gender_content_multiple">
                <label class="gender_content">
                  <input type="radio" name="gender" value="male" class="gender_input"></input>
                  <span>男性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="female" class="gender_input"></input>
                  <span>女性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="other" class="gender_input"></input>
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="row orijin is_halfwidth">
              <p class="label_text">出身</p>
              <div class="select_area">
                <select name="origin" id="origin" class="input_init input_area origin_input">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="row email">
              <p class="label_text">
                Eメール
                <span class="alert">※</span>
              </p>
              <input type="email" class="input_init input_area " name="email" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="row tel">
              <p class="label_text">電話番号</p>
              <input type="tel" class="input_init input_area is_fullwidth" name="tel" placeholder="ex) 09012345678" required>
            </div>
            <div class="row password">
              <p class="label_text">
                パスワード
                <span class="alert">※</span>
              </p>
              <input type="password" class="input_init input_area is_fullwidth" name="password" required>
            </div>
            <div class="row password">
              <p class="label_text">
                パスワード(確認用)
                <span class="alert">※</span>
              </p>
              <input type="password" class="input_init input_area is_fullwidth" name="password-confirm" required>
            </div>
            <div class="row course">
              <p class="label_text">希望コース</p>
              <div class="course_option">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course_option_text" for="frontend">
                  フロントエンド
                </label>
              </div>
              <div class="course_option">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="course_option_text" for="backend">
                  バックエンド
                </label>
              </div>
              <div class="course_option">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="course_option_text" for="app">
                  アプリ
                </label>
              </div>
            </div>
            <div class="row remark">
              <p class="label_text">備考</p>
              <textarea class="input_init input_area is_full_width" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="row">
              <input type="submit" value="アカウント作成" class="input_init btn submit_btn is_full_width">
            </div>
            <p class="agreement">
              アカウントを作成することにより、<a class="link_color" href="">利用規約</a>と<a class="link_color" href="">プライバシーポリシー</a>に同意するものとします。
            </p>
          </form>
        </div>
        <div class="foot_part">
          <p>
            すでにアカウントをお持ちですか？
            <a class="link_color" href>ログイン</a>
          </p>
          <a class="link_color resend_mail" href>
            認証メールが届きませんか？
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
